<!DOCTYPE html>
<!-- The document type declaration, which tells the browser that this is an HTML document -->
<html lang="en">
  <!-- The root element of the HTML document, which contains all the other elements -->
  <head>
    <!-- The head element, which contains metadata about the document -->
    <meta charset="utf-8" />
    <!-- The character encoding of the document, which specifies the character set used -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- A link to the favicon, which is the icon displayed in the browser's address bar -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The viewport settings, which control the zooming and scaling of the page on mobile devices -->
    <meta name="theme-color" content="#000000" />
    <!-- The theme color, which is the color used for the browser's address bar and other UI elements -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- A meta tag that provides a brief description of the page's content -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- A link to the apple touch icon, which is the icon displayed on Apple devices -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- A link to the manifest file, which provides metadata about the web app -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- A link to the Google Fonts API, which allows the page to load fonts from the Google Fonts library -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- A link to the Google Fonts API, which allows the page to load fonts from the Google Fonts library -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- A link to the Poppins font, which is loaded from the Google Fonts library -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- A link to the Poppins font, which is loaded from the Google Fonts library -->
    <title>E-Commerce</title>
    <!-- The title of the page, which is displayed in the browser's title bar -->
  </head>
  <body>
    <!-- The body element, which contains the content of the HTML document -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- A message that is displayed if the user has JavaScript disabled -->
    <div id="root"></div>
    <!-- The root element of the React app, which is where the app's content is rendered -->
  </body>
</html>
